android.useAndroidX=true
android.enableJetifier=true

# Enable support for 16 KB memory page sizes (Android 15+)
android.experimental.enable16kPages=true

# Allow Gradle to download SDK components (including NDK) automatically
android.builder.sdkDownload=true

# Store native libs uncompressed for 16KB page alignment compatibility
android.bundle.enableUncompressedNativeLibs=false
